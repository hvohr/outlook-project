<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
  <title>The Clementine Hotel</title>
</head>
<header class = 'page-header'>
  <img class='company-logo' src='./images/clementine-logo.png'>
  <h1 class = 'website-title' tabindex='0'>The Clementine Hotel</h1>
  <nav class = 'navbar'>
    <div class = 'registration-section'>
      <img class='registration-icon' src='./images/booking.png'>
      <button class='registration-button' tabindex='0'>Make a Reservation</button>
    </div>
    <div class = 'profile-section'>
      <p class='user-greeting'>Welcome Hollis!</p>
      <img class='profile-icon' src='./images/user-interface.png'>
      <button class = 'log-out-button' tabindex='0'>Log Out</button>
    </div>
  </nav>
</header>
<body>
  <main class="main-section">
    <form class="login-page">
        <img class="login-logo" src="./images/login-clementine-logo.png">
        <label class="username">Username</label>
        <input class ="username-input" type="text" placeholder="Enter Username" name="uname" required>
        <label class="password">Password</label>
        <input class="password-input" type="password" placeholder="Enter Password" name="psw" required>
        <button class ="form-submit">Login</button>
    </form>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
