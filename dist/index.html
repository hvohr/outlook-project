<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Source+Sans+3:wght@300;400&display=swap" rel="stylesheet"> 
  <title>The Clementine Hotel</title>
</head>
<header class = 'page-header'>
  <img class='company-logo' src='./images/clementine-logo.png' alt="circular orange logo with a outline of a clementine in the center">
  <h1 class = 'website-title' tabindex='0'>The Clementine Hotel</h1>
  <nav class = 'navbar' hidden>
    <div class = 'return-home-section' hidden>
      <img class='home-icon' src='./images/hotel-sign.png' alt="small black outline of house icon with roof">
      <button class='home-button' tabindex='0'>Return to Dashboard</button>
    </div>
    <div class = 'registration-section'>
      <img class='registration-icon' src='./images/booking.png' alt="small calendar icon with a check in the middle of the top center box">
      <button class='registration-button' tabindex='0'>Make a Reservation</button>
    </div>
    <div class = "user-welcome">
      <img class="welcome-logo" src="./images/hotel-bell.png" alt="yellow bell with a brown base and three blue lines indicating sound">
      <h2 class="welcome-name">Hello Hollis!</h2>
      <p class="welcome">Welcome to your Dashboard!</p>
    </div>
    <div class = 'profile-section'>
      <img class='profile-icon' src='./images/user-interface.png' alt="small black outline of the head and shoulders of a person">
      <button class = 'log-out-button' tabindex='0'>Logout</button>
    </div>
  </nav>
</header>
<body>
  <main class="main-section">
    <section class="login-container">
      <form class="login-page" required>
          <img class="login-logo" src="./images/login-clementine-logo.png" alt="two small oranges on top of one another connected by a stem">
          <label class="username">Username</label>
          <input class ="username-input" tabindex='0' type="text" id="username" tabindex="0" placeholder="Enter Username" name="uname" required>
          <label class="password">Password</label>
          <input class="password-input" tabindex='0' type="password" id="password" tabindex="0" placeholder="Enter Password" name="psw" required>
          <button class ="form-submit" tabindex="0">Login</button>
      </form>
    </section>
    <section class="dashboard-information-container" hidden>
      <div class="booking-title">
        <h2 class="scheduled-bookings-title">Bookings</h2>
        <div class="scheduled-bookings-container">
        </div>
      </div>
      <div class="user-cost-container">
        <h2 class="total-cost-message">Total Cost of Bookings</h2>
      <div class="total-cost">
        <p class="total-cost-value">$___</p>
      </div>
    </div>
  </section>
  <section class="make-reservation-container" hidden>
    <h2 class="make-res-title">Make a Reservation</h2>
    <section class = "user-bookings-choices">
      <div class="date-filter">
        <label for="booking">Please Choose a Date</label>
        <input class="booking-date" tabindex='0' type="date" value="2023-06-01" id="date">
      </div>
      <div class="reservation-search">
        <button class = 'reservation-search'>Search Listings</button>
      </div>
      <div class="type-filter">
        <label for="rooms">Filter by Type</label>
        <select id="roomType" name="rooms" tabindex='0'>
        <option value="single-room" tabindex='0'>Single Room</option>
        <option value="junior-suite" tabindex='0'>Junior Suite</option>
        <option value="residential-suite" tabindex='0'>Residential Suite</option>
        <option value="suite" tabindex='0'>Suite</option>
        </select>
      </div>
    </section>
    <section class="rooms-display">
    </section>
    <section class = "apology-message" hidden>
      <p class="apology">Sorry, no rooms match that date or criteria. Please adjust your search!</p>
    </section>
  </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> 
  <script src="bundle.js"></script>
</body>
</html>
